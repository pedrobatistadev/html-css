<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídia em HTML 5</title>
</head>
<body>
    <h1>Teste dinâmica</h1>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem Flexível">
    </picture>

    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio preload="metadata" controls autoplay loop>
        <source src="midia/nanatsu.mp3" type="audio/mmpeg">
    </audio>
    <p>Infelizmente seu navegador não consegue reproduzir áudio <a href="midia/nanatsu.mp3" download="midia/nanatsu.mp3">Clique aqui para baixar o arquivo</a></p>

</body>
</html>
