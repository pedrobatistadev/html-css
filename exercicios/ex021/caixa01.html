<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        h1 {
            background-color: lightgray;
            width: 300px;
            height: 300px;
            border: 10px solid red;
            padding: 10px 10px 10px 10px;
            margin: 10px 20px 40px 20px;
            outline: 10px solid blue;
        }

        a {
            border-width: 10px;
            border-color: red;
            border-style: solid;
            padding: 10px 10px 10px 10px;
            display: block;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos também são exemplos de box-level, mas os <a href="#">links são exemplos de caixas inline-level</a> Vamos ver como tudo funciona</p>
</body>
</html>
